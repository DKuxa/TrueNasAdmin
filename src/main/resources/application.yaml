spring:
  application:
    name: truenas-admin-worker
  main:
    web-application-type: none
  threads:
    virtual:
      enabled: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

truenas:
  api:
    url: ${TRUENAS_URL:http://192.168.1.100}
    key: ${TRUENAS_API_KEY:your_bearer_token}
    connect-timeout-seconds: 5
    read-timeout-seconds: 15

bot:
  token: ${BOT_TOKEN:your_bot_token_here}
  security:
    admin-chat-id: ${ADMIN_CHAT_ID:123456789}

messaging:
  queues:
    incoming: telegram.updates
    outgoing: telegram.replies

logging:
  level:
    org.kuxa.truenasadminworker: DEBUG
